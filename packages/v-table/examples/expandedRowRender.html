<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <v-table :columns="columns" class="bordered" v-model="data" :scroll="{x:'110%'}" expand-icon-as-cell

    </v-table>
  </div>
</body>

</html>
