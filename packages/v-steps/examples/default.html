<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>
  <div id="app">
    <v-steps>
      <v-step title="进行中"></v-step>
      <v-step title="待运行"></v-step>
      <v-step title="待运行"></v-step>
      <v-step title="待运行"></v-step>
    </v-steps>
    <v-steps current="1" style="margin-top:40px">
      <v-step title="已完成" :desc="description"> </v-step>
      <v-step title="进行中" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
    </v-steps>

    <v-steps current="0" status="error" style="margin-top:40px">
      <v-step title="已完成" :desc="description"> </v-step>
      <v-step title="进行中" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
    </v-steps>

    <v-steps current="0" status="error" style="width:70%;margin:20px auto;">
      <v-step title="已完成" :desc="description"> </v-step>
      <v-step title="进行中" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
    </v-steps>
  </div>
  <script src="https://cdn.bootcss.com/babel-polyfill/6.26.0/polyfill.js"></script>
</body>

</html>
