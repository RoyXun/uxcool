<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <v-steps current="1" size="small">
      <v-step title="已完成">
      </v-step>
      <v-step title="进行中"></v-step>
      <v-step title="待运行"></v-step>
      <v-step title="待运行"></v-step>
    </v-steps>
    <v-steps current="1" status="error" size="small" style="margin-top:40px">
      <v-step title="已完成" :desc="description"> </v-step>
      <v-step title="进行中" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
    </v-steps>
    <v-steps current="1" size="small" direction="vertical" style="margin-top:40px">
      <v-step title="已完成">
      </v-step>
      <v-step title="进行中"></v-step>
      <v-step title="待运行"></v-step>
      <v-step title="待运行"></v-step>
    </v-steps>
    <v-steps current="1" status="error" direction="vertical" size="small" style="margin-top:40px">
      <v-step title="已完成" :desc="description"> </v-step>
      <v-step title="进行中" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
      <v-step title="待运行" :desc="description"></v-step>
    </v-steps>
  </div>
</body>

</html>
