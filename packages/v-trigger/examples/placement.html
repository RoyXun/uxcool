<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div style="margin:200px;">
      <trigger @on-click="onTriggerClick" :wrap-style="{display:'inline-block'}" :builtin-placements="placements" :popup-placement="placement"
        @on-mousedown="onTriggerClick" :actions="['click','hover']" popup-transition-name="ux-trigger-popup-zoom">
        <div style="height: 100px; width: 100px; border: 1px solid red " slot="trigger">trigger</div>
        <div slot="popup" style="border: 1px solid green; padding: 10px; background: white">
          i am a popup
        </div>
      </trigger>
    </div>

  </div>
</body>

</html>
