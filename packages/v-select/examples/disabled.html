<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <v-select style="width:500px" :value="[2]">
      <v-option value="1" label="abc1">
        <span>ab1c</span>
      </v-option>
      <v-option value="2" label="abc" disabled>
        <span style="color: red">abc</span>
      </v-option>

      <v-option value="3" label="from label">
      </v-option>
    </v-select>

    <v-select style="width:500px" mode="multiple" :value="[2,3]">
      <v-option value="1" label="abc1">
        <span>ab1c</span>
      </v-option>
      <v-option value="2" label="abc" disabled>
        <span style="color: red">abc</span>
      </v-option>

      <v-option value="3" label="from label">
      </v-option>
    </v-select>

    <v-select style="width:500px" mode="multiple" disabled :value="[2,3]">
      <v-option value="1" label="abc1">
        <span>ab1c</span>
      </v-option>
      <v-option value="2" label="abc" disabled>
        <span style="color: red">abc</span>
      </v-option>

      <v-option value="3" label="from label">
      </v-option>
    </v-select>

    <v-select style="width:500px" show-search disabled :value="[2,3]">
      <v-option value="1" label="abc1">
        <span>ab1c</span>
      </v-option>
      <v-option value="2" label="abc" disabled>
        <span style="color: red">abc</span>
      </v-option>

      <v-option value="3" label="from label">
      </v-option>
    </v-select>

    <v-select style="width:500px" show-search :value="[2,3]">
      <v-option value="1" label="abc1">
        <span>ab1c</span>
      </v-option>
      <v-option value="2" label="abc" disabled>
        <span style="color: red">abc</span>
      </v-option>

      <v-option value="3" label="from label">
      </v-option>
    </v-select>
  </div>
</body>

</html>
