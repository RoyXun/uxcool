<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="add">add</button>
    <button @click="duration">duration=0</button>
    <button @click="closable">closable=true</button>
    <button @click="manualClose">manualClose</button>

    <transition-group name="v-notification-fade" tag="div">
      <div v-for="item in items" :key="item.idx">
        <button @click="remove(item)">close</button> {{item.name}}
      </div>
    </transition-group>
  </div>

</body>

</html>
