<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app" style="width:90%; margin:0 auto;">
    <v-tabs :value="currentPane" @tab-click="onTabClick" @prev-click="onPrevClick" @next-click="onNextClick">
      <v-tab-pane v-for="(pane,i) in panes" :key="i" :disabled="pane.disabled" :tab="pane.tab" :name="pane.name">{{pane.content}}</v-tab-pane>
      <v-tab-pane name="add" disabled>
        <a slot="tab" @click="onAdd" style="color: #333;cursor: pointer">+ add</a>
      </v-tab-pane>
    </v-tabs>

  </div>
</body>

</html>
