<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <date-picker style="width:250px" show-time @open-change="onOpenChange" @change="onChange" show-today @ok="onOk" :disabled-date="disabledDate"
      :disabled-time="disabledTime">
      <input slot="trigger" type="text" :class="pickerInputClass" readonly :value="formatValue">
    </date-picker>
    <br>
    <v-range-date-picker show-time @change="onRangeChange" :disabled-date="disabledDate" :disabled-time="disabledRangeTime">
      <input slot="trigger" type="text" :class="[pickerInputClass]" :value="values" readonly>
    </v-range-date-picker>
  </div>
</body>

</html>
