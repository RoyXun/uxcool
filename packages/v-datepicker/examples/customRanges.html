<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <v-range-date-picker style="width:200px;" :ranges="range1" :disabled="disabled" @ok="onOk" @change="onChange" @open-change="onOpenChange"
      :selected-value="selectedValues" :disabled-time="disabledTime">
      <div slot="trigger">
        <input type="text" :class="[pickerInputClass]" :value="formatValue" readonly :disabled="disabled">
        <span @click.stop.prevent="onClear">clear</span>
      </div>
    </v-range-date-picker>
    <v-range-date-picker style="width:200px;" :ranges="ranges" show-time :disabled="disabled" @ok="onOk" @change="onChange" @open-change="onOpenChange"
      show-today :selected-value="selectedValues" :disabled-time="disabledTime">
      <div slot="trigger">
        <input type="text" :class="[pickerInputClass]" :value="formatValue" readonly :disabled="disabled">
        <span @click.stop.prevent="onClear">clear</span>
      </div>
    </v-range-date-picker>
    <br>
  </div>
</body>

</html>
