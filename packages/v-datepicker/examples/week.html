<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>locale zh-CN </h3>
    <v-date-picker style="width:250px" :locale="localeCN" show-week-number>
      <input slot="trigger" type="text" :class="pickerInputClass" readonly>
    </v-date-picker>
    <h3>locale zh-CN show-week-number = false</h3>
    <v-date-picker style="width:250px" :locale="localeCN" :show-week-number="false">
      <input slot="trigger" type="text" :class="pickerInputClass" readonly>
    </v-date-picker>
    <h3>locale en-US</h3>
    <v-date-picker style="width:250px" :locale="localeEN" show-week-number>
      <input slot="trigger" type="text" :class="pickerInputClass" readonly>
    </v-date-picker>
  </div>
</body>

</html>
