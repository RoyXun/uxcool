<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 70%;
      height: 500px;
      margin: 0 auto;
      background: yellow;
    }

    .child {
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      transition: all 0.5s;
    }

    .wrapper {
      width: 300px;
      height: 300px;
      background: green;
      margin: 0 auto;
    }

    [v-cloak] {
      display: none
    }

  </style>
</head>

<body>
  <div id="app" class="container" v-cloak>
    source align:{{sHAlign}}{{sVAlign}}
    <select v-model="sHAlign" @change="changeH">
      <option v-for="a in alignHArr" :value="a">{{a}}</option>
    </select>
    <select v-model="sVAlign">
      <option v-for="a in alignVArr" :value="a">{{a}}</option>
    </select> target align:{{tHAlign}}{{tVAlign}}
    <select v-model="tHAlign">
      <option v-for="a in alignHArr" :value="a">{{a}}</option>
    </select>
    <select v-model="tVAlign">
      <option v-for="a in alignVArr" :value="a">{{a}}</option>
    </select>
    <div>
      monitor:
      <input type="checkbox" v-model="monitor">
    </div>
    <div>
      monitorBufferTime:
      <input type="text" v-model.number="monitorBufferTime">ms
    </div>
    <div>
      disabled:{{disabled}}
      <input type="checkbox" v-model="disabled">
    </div>

    <div class="wrapper" ref="wrapper">
      <align @on-align="onAlign" :align="align" :target="getTarget" :monitor-win-resize="true" :monitor-buffer-time="monitorBufferTime"
        :disabled="disabled">
        <b-a class="child">dafsdfafabc</b-a>
      </align>
    </div>
  </div>
</body>

</html>
